<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Employee Register</title>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="card">
        <h2 class="card-header p-5 bg-info">Welcome to Employee Registration Page</h2>
        <div class="card-body">

            <form <form class="needs-validation" novalidate action="#" th:action="@{/employee/list}" method="post"  th:object="${employee}">>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="inputFirstName4">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName4" th:field="*{firstName}" placeholder="First Name" required>
                        <div class="invalid-feedback">
                            Please enter first name.
                        </div>
                    </div>
                    <div class="form-group col">
                        <label for="inputLastName4" >Last Name</label>
                        <input type="text" th:field="*{lastName}" class="form-control" id="inputLastName4" placeholder="Last Name" required>
                        <div class="invalid-feedback">
                            Please enter last name.
                        </div>
                    </div>
                    <div class="form-group col">
                        <label for="inputBirtday4">Birth date</label>
                        <input type="date" th:field="*{birthday}" class="form-control" id="inputBirtday4">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email"  th:field="*{email}" class="form-control" id="inputEmail4" placeholder="Email" required>
                        <div class="invalid-feedback">
                            Please enter email.
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" th:field="*{password}"placeholder="Password"
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}" required>
                        <div class="invalid-feedback">
                            Must contain at least one number and one uppercase and lowercase letter, and at least 4 or more characters"
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" th:field="*{address}" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                    <div class="invalid-feedback">
                        Please enter address.
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" th:field="*{address2}" class="form-control" id="inputAddress2"
                           placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" th:field="*{city}" class="form-control" id="inputCity" required>
                        <div class="invalid-feedback">
                            Please enter city.
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" th:field="*{state}" class="form-control">
                            <option th:each="theState : ${statelist}" th:value="${theState}" th:text="${theState}" selected>Choose...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip" th:field="*{zipCode}" pattern="[0-9]{5}" min="5" max="5" required>
                        <div class="invalid-feedback">
                            Please enter zip code.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            I agree with terms
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger">Register</button>

            </form>
        </div>
    </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
